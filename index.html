<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="这是一个使用 GitHub Pages 托管的个人网站示例，简单易用且响应式设计。">
  <meta name="keywords" content="个人网站, GitHub Pages, HTML, CSS">
  <meta name="author" content="你的名字">
  <title>我的个人网站</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    p {
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      main {
        padding: 0 0.5rem;
      }
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎访问我的网站</h1>
  </header>
  <main>
    <p>这是一个使用 GitHub Pages 托管的简单静态网站示例。</p>
    <p>你可以编辑这个页面，添加更多内容，比如图片、链接或博客文章！</p>
  </main>
  <footer>
    <p>&copy; 2025 我的网站。保留所有权利。</p>
  </footer>
</body>
</html>
